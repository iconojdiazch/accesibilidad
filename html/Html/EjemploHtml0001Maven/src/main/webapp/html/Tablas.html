<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Tablas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <table border="1" cellspacing="3" cellpadding="3">
            <caption>Ejemplo del uso de tablas</caption>
            <thead>
                <tr>
                    <th>Columna Cabecera 1</th>
                    <th>Columna Cabecera 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dato 11</td>
                    <td>Dato 12</td>
                </tr>
                <tr>
                    <td>Dato 21</td>
                    <td>Dato 22</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Columna Pie 1</td>
                    <td>Columna Pie 2</td>
                </tr>
            </tfoot>
        </table>        
    </body>
</html>
