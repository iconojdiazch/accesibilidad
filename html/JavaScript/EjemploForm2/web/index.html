<html>
    <head>
        <title>Ejemplo Form 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#texto").val("");
                $("#form").submit(
                        function (evento) {
                            console.log(evento);
                            var texto = $("#texto").val();
                            var patron = /^\w{3}/g;
                            var r = new RegExp(patron);
                            if (!r.test(texto)) {
                                evento.preventDefault();
                                $("#hueco").html("El texto debe tener al menos tres caracteres");
                            }
                        }
                );
                console.log("Manejador de eventos instalado!");
            });
        </script>
        <style type="text/css">
            #hueco{
                color:red;
                font-size: 150%;
                font-family: "Tahoma";
            }
            #form{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Activar consola JavaScript</h1>
        <form id="form" action="EjemploServlet">
            <label for="texto">Nombre</label>
            <input type="text" name="texto" id="texto" placeholder="Introduzca un texto" autofocus/>
            <input type="submit" value="Enviar"/>
        </form>
        <div id="hueco"></div>
    </body>
</html>
